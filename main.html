<!DOCTYPE html>

<html>

<head>
 <link rel="stylesheet" href="styles.css">
</head>

<body>
 <!-- the entire body must be written by student -->
 <form method="post">
  <label for="name">Name*</label>
  <input name="text" id="name" required><br><br>

  <label for="email">Email*</label>
  <input name="email" id="email" required><br>

  <p>Gender* 
  <label for="gender"><input type="radio" id="gender_m" name="gender" required>Male</label>
  <label for="gender"><input type="radio" id="gender_f" name="gender" required>Female</label>
  </p>

  <label for="cars">Car Brands</label>
  <select id="cars" name="cars">
   <option value="select">--Select Car--</option>
   <option value="bmw">BMW</option>
   <option value="audi">Audi</option>
   <option value="mercedez">Mercedez</option>
   
  </select><br><br>

  <label for="carage">Car Age*</label>
  <input name="carage" id="carage" required><br><br>

  <label for="dop">Date of Purchase(dop)*</label>
  <input name="date" id="dop" required><br><br>
  
  <label for="password">Password*</label>
  <input name="password" id="password" required><br><br>

  <button type="submit" name="submit" id="submit" >Submit</button>
  
 </form>
 

 
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
